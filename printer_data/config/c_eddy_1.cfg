[mcu eddy]
canbus_uuid: 84743bb85a5b

[probe_eddy_ng btt_eddy]
sensor_type: btt_eddy
i2c_mcu: eddy
i2c_bus: i2c0f
x_offset: 0
y_offset: 25
tap_mode: butter
tap_threshold: 150
tap_target_z: -0.450
tap_adjust_z: 0.1
tap_max_samples: 10

#####################################################################
# 	Temperature Sensors
#####################################################################

[temperature_sensor btt_eddy]
sensor_type: Generic 3950
sensor_pin: eddy:gpio26

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[safe_z_home]
home_xy_position: 150, 150
z_hop: 10
z_hop_speed: 25
speed: 100

[quad_gantry_level]
gantry_corners:
	-60,-10
	360,370
points:
	50,25
	50,225
	250,225
	250,25
speed: 100
horizontal_move_z: 5
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

[bed_mesh]
horizontal_move_z: 1
speed: 300
mesh_min: 25, 25  
mesh_max: 275, 250 
probe_count: 8, 8
algorithm: bicubic